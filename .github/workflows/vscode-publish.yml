name: Publish VS Code Extension

on:
  push:
    tags:
      - "vscode-*"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-hydra-yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'python-hydra-yaml/yarn.lock'

      - name: Install Dependencies
        run: yarn install

      - name: Package Extension
        run: |
          yarn global add @vscode/vsce
          vsce package

      - name: Upload Extension Package
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: python-hydra-yaml/*.vsix

  publish:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-hydra-yaml
    permissions:
      contents: write  # IMPORTANT: mandatory for GitHub Releases operations
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
      - name: Download Extension Package
        uses: actions/download-artifact@v4
        with:
          name: extension-package
          path: python-hydra-yaml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: yarn global add @vscode/vsce

      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Upload Extension to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" *.vsix --repo "$GITHUB_REPOSITORY"
